{% load static %} {% for i in products %}
<form class="" method="post">
  {% csrf_token %}
  <h2>{{i.product_name}}</h2>
  <h2>{{i.price}}</h2>
  <h3>{{i.description}}</h3>
  <input type="number" name="quantity" value="1" />
  <input type="text" name="product_pk" value="{{i.pk}}" hidden />
  <input type="submit" value="Submit" />
</form>
{% endfor %}
